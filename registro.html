<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styleRegistro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main class="main-container">
        
        <section class="main-header bg-black">
            <img src="logo-image/unnamed.png" alt="imagen" class="logo" height="150" width="150">
            <div class="contenedor-iniciar">
                <div class="justify-content-center">
                    <h1 class="titulo-pagina">Registrarse</h1>
                </div>

                <div class="row justify-content-center">
                    <div class=" col-md-6 col-lg-5">
                        <form action="#" method="post" class="p-4 border rounded bg-light shadow-sm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required autocomplete="username">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Correo</label>
                                <input type="text" id="Email" class="form-control" placeholder="Ingrese su correo">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn-btn-primary">Registrarse</button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none"> ¿Ya tienes cuenta? Iniciar Sesión.</a>

                            </div>

                        </form>

                    </div>

                </div> 
            </div>

           
        </section>

    </main>        
    </body>
</html>
